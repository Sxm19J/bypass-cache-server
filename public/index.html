<!DOCTYPE html>
<html>
<head>
  <title>Bypass Cache Stats</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: #0b0e14;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    h1 {
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 30px;
    }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .stat-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .stat-value {
      font-size: 2.5rem;
      font-weight: bold;
      color: #3b82f6;
      margin: 10px 0;
    }
    .stat-label {
      color: #94a3b8;
      font-size: 0.9rem;
    }
    .recent-list {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .recent-item {
      padding: 10px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      font-size: 0.9rem;
      word-break: break-all;
    }
    .recent-item:last-child {
      border-bottom: none;
    }
    .timestamp {
      color: #64748b;
      font-size: 0.8rem;
      margin-left: 10px;
    }
    .url {
      color: #e2e8f0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸš€ Bypass Cache Stats</h1>
    
    <div class="stats-grid" id="stats">
      <div class="stat-card">
        <div class="stat-label">Total Entries</div>
        <div class="stat-value" id="totalEntries">-</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Cache Hits</div>
        <div class="stat-value" id="hits">-</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Cache Misses</div>
        <div class="stat-value" id="misses">-</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Hit Rate</div>
        <div class="stat-value" id="hitRate">-</div>
      </div>
    </div>

    <div class="recent-list">
      <h3 style="margin-top: 0; color: #e2e8f0;">Recent Entries</h3>
      <div id="recent"></div>
    </div>
  </div>

  <script>
    async function loadStats() {
      try {
        const response = await fetch('/api/cache?action=stats');
        const data = await response.json();
        
        document.getElementById('totalEntries').textContent = data.totalEntries || 0;
        document.getElementById('hits').textContent = data.hits || 0;
        document.getElementById('misses').textContent = data.misses || 0;
        
        const total = (data.hits + data.misses) || 1;
        const hitRate = ((data.hits / total) * 100).toFixed(1);
        document.getElementById('hitRate').textContent = hitRate + '%';
        
        const recentDiv = document.getElementById('recent');
        if (data.recent && data.recent.length > 0) {
          recentDiv.innerHTML = data.recent.map(item => `
            <div class="recent-item">
              <span class="url">${item.original.substring(0, 50)}...</span>
              <span class="timestamp">${new Date(item.timestamp).toLocaleString()}</span>
            </div>
          `).join('');
        } else {
          recentDiv.innerHTML = '<div class="recent-item">No recent entries</div>';
        }
      } catch (error) {
        console.error('Error loading stats:', error);
      }
    }

    loadStats();
    // Refresh every 10 seconds
    setInterval(loadStats, 10000);
  </script>
</body>
</html>
